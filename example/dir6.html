<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.min.js"></script>
    <title>v-bind</title>
    <style>
        .classA{
            color:#f00;
        }
        .classB{
            color:#0f0;
        }
        .classC{
            color:#00f;
        }
        .classD{
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>hello vue2.0</h1>
    <hr>
    <div id="app">
        
        <img v-bind:src="imgSrc">
        <a :href="webUrl" target="_blank">地址</a>

        <hr>

        <div :class="className">1、绑定class</div>
        <div :class="{classA:isTrue}">2、绑定class判断</div>

        <hr>
        <div>
            <input type="checkbox" id="isTrue" v-model="isTrue">
            <label for="isTrue">{{isTrue}}</label>
        </div>

        <div :class="[classA,classD]">3、绑定class中的数组</div>
        <div :class="isTrue?classA:classB">4、绑定class中使用三元表达式判断</div>
        
        <div :style="{color:red,fontSize:font}">5、绑定style</div>
        	
        <div :style="styleObj">6、用对象绑定style样式</div>
    </div>


    <h3>可缩写</h3>
    <!-- 完整语法 -->
    <a v-bind:href="url"></a>
    <!-- 缩写 -->
    <a :href="url"></a>
  

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                imgSrc:'http://www.mi-tea.cn/uploads/allimg/180411/1-1P4110941550-L.png',
                webUrl:"http://www.mi-tea.cn/",
                className:"classA",
                isTrue:false,
                classA:"classA",
                classB:"classB",
                classD:"classD",
                red:"red",
                font:"9px",
                styleObj:{
                    color:"yellow",
                    fontSize:"22px",
                },
            },
            methods:{
              
            }
        })

    </script>

</body>

</html>
